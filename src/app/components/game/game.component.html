<div class="size">
  <label for="size">Lunghezza parole</label>
  <input id="size" type="number" [(ngModel)]="size">
</div>
<lng-lingo (emitShowProgressBar)="setShowProgressBar($event)"
           (emitResetProgressBar)="setResetProgressBar()"
           (emitStopProgressBar)="setStopProgressBar()"
           [players]="players"
           [size]="size"
           [newGame]="newGame"
           [timeIsUp]="timeIsUp">
</lng-lingo>
<lng-progress-bar [show]="showProgressBar"
                  [reset]="resetProgressBar"
                  [stop]="stopProgressBar"
                  (emitEndTime)="setTimeIsUp()">
</lng-progress-bar>
<div class="newLingo">
  <button (click)="setNewGame()">GET NEW LINGO</button>
</div>
