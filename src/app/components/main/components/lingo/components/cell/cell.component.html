<input *ngIf="isVisible"
       type="text"
       #input
       [ngModel]="cell.letter"
       [disabled]="cell.isDisabled || cell.state === CellState.find"
       (ngModelChange)="onLetterChange($event)"
       (focus)="removeLetter()"
       [ngClass]="{ 'find': cell.state === CellState.find, 'present': cell.state === CellState.present }">
